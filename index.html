<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Workshop game</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div id="DocumentFrame">
            <div id="StartGame" style="display: none">
                <h1>RUSSIAN WARSHIP</h1>
                <img src="images/Warship img.png" alt="" id="WarshipImg" />
                <h2>GO <span>FUCK</span> YOURSELF!</h2>
                <button id="StartButton">FIGHT</button>
            </div>

            <div id="EndGame" style="">
                <h2>YOU DESTROYED</h2>
				<div id="DestroyedShipsBlock">
					<div id="DestroyedShipsCnt">999</div>
                	<img src="images/Warship img.png" alt="" />
				</div>
                <h3>RUSSIAN <span>WARSHIPS!</span></h3>
                <button id="GameReloadButton">AGAIN</button>
            </div>

            <div id="GameArea" style="display: block">
                <div id="ShipsCounter">999 ships left</div>
                <img src="images/Fucking Warship.png" id="FuckingWarship">
                <img src="images/Airplane.png" id="Airplane">
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
